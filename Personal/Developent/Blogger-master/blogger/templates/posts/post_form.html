{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block media %}
	{{ form.media }}
{% endblock media %}

{% block content %}
	<div class='col-sm-6'>
		<h1>preview</h1>
		<div class="content_preview">
			<h3 id='preview-title'></h3>
			<p id='preview-content'></p>
		</div>
	</div>
	<div class='col-sm-6'>
		<h1>Form</h1>
		<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-default" name="" value="Create Post"/>
		</form>
	</div>
{% endblock content %}
